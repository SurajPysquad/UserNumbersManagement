{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
var max = 3;
var i = 1;
    $(document).ready(function () {
      $("#addbutton").click(function () {
        if(i < 3){
        //  alert("onCLick")
        var index = $("#outer_div").find("#new_id").length + 2;
        $("#outer_div").append(`<div class="input-group mb-3 col-md-6" id="new_id">
                                <div class="form-control">Mobile${index}: {{form1.mobile}}</div>
<!--                            <input type="text" class="form-control"name="mobile_no_${index}" placeholder="mobile No. ${index}"></input>-->
                            
                              <button class="btn btn-success " id="removebutton"><i class="fas fa-trash-alt"></i></button>
                          
                          </div>`);
                         i=i+1
                          return false;}
        else {
          // alert("Only 3 Numbers Allowed ");
          $('#addbutton').prop('disabled', true);
        };
      });
    });

    $(document).ready(function () {
      // alert("suraj")
      //===== delete the form fieed row
      $("body").on("click", "#removebutton", function () {
        $(this).closest("#new_id").remove();
        console.log("success");
        $('.button_id').prop('disabled', false);
        i=i-1
      });
    });
    </script>
</head>
<body>
<div class="container w-40 h-50">

    <div class="d-flex justify-content-center align-items-center mt-5 ">
        <div class="card">
            <ul class="nav nav-pills mb-3 mt-3 px-1" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                       aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                       aria-controls="pills-profile" aria-selected="false">Register</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-4">
                        <input type="text" name="" class="form-control" placeholder="Email or Phone">
                        <input type="text" name="" class="form-control mt-2" placeholder="Password">
                        <div class="text-center">
                            <button class="btn btn-success btn-block my-3">Login</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <form action="{% url 'login_page' %}" method="post">
                        {% csrf_token %}
                        <div class="form px-4 outer_div" id="outer_div">
                            <div class="form-control mb-2">Name: {{form.name }}</div>
                            <div class="form-control mb-2">E-mail: {{form.email}}</div>
                            <div class="form-control mb-2">Password: {{form.password}}</div>
                            <div class="input-group mb-3" id="input_div">
                                <div class="form-control">Mobile1:{{form1.mobile}}</div>
                                <button class="btn btn-outline-success button_id " id="addbutton"><i
                                        class="fas fa-plus add_icon"></i></button>
                            </div>
                        </div>
                        <div class="text-center my-3">
                            <button class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
